<!DOCTYPE html>
<html lang='en' ng-app="grocery_list">

<head>
    <meta charset="UTF-8">
    <title>Grocery List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.1/angular.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers/listController.js"></script>
    <script src="js/underscore-min.js"></script>
<!--     <script src="https://css.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://css.maxcdn.com/respond/1.4.2/respond.min.js"></script> -->
</head>

<body ng-controller="ListController">
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
            <a href="#" class="navbar-brand">
                    <i class="fa fa-shopping-basket"></i>{{ groceryList.title }}
            </a>
        </div>
        </div>
    </nav>


    <div class="container list">
        <div class="col-xs-12">
            <ul class="list-group">
                <li class="list-group-item listItem" text-center clearfix ng-repeat="item in groceryList.items | orderBy:'date'"> {{ item.itemName | uppercase }}
                
                    <button type="button" class="btn btn-sm btn-success pull-left edit-button" ng-click="editItem(item.id)">
                    <i class="fa fa-pencil"></i>
                    </button>
            </li>
            </ul>
        </div>
    </div>

    <div class="container">
        <div class="col-xs-12">
            <h1>Add item below</h1>
        </div>

        <form name="groceryForm">
            <div class="form-group" ng-if="itemToEdit">
                <input type="text" class="form-control" placeholder="Grocery Item" ng-model="itemToEdit.itemName">
            </div>
                <div class="form-group">
                    <button type="button" class="btn btn-lg btn-success btn-block" ng-click="saveItem(itemToEdit)">
                        <i class="fa fa-floppy-o"></i>
                        Save
                    </button>
                </div>
                <div class="form-group">
                    <button type="button" class="btn btn-lg btn-default btn-block">
                        <i class="fa fa-trash-o"></i>
                        Cancel
                    </button>
                </div>
            
        </form>
       

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
            crossorigin="anonymous">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
</body>

</html>
